<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Coffee Assistant</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/index.js"></script> 
</head>
<body>

  <!-- Coffee Image -->
  <img src="https://cdn-icons-png.flaticon.com/512/924/924514.png" alt="Coffee Logo" class="logo">

  <!-- Login Section -->
  <div class="container" id="loginSection">
    <h1>‚òï Caf√© Login</h1>
    <label>Username:</label>
    <input type="text" id="username" placeholder="admin or user">
    <label>Password:</label>
    <input type="password" id="password" placeholder="1234">
    <button onclick="login()">Login</button>
  </div>

  <!-- Order Section -->
  <div class="container" id="orderSection">
    <h1>üõç Coffee Order</h1>
    <label>Your Name:</label>
    <input type="text" id="name">

    <label>Age:</label>
    <input type="number" id="age">

    <label>Select Coffee:</label>
    <select id="coffeeType">
      <option value="espresso">Espresso ($2.5)</option>
      <option value="latte">Latte ($3.5)</option>
      <option value="cappuccino">Cappuccino ($4.0)</option>
    </select>

    <label>Quantity:</label>
    <input type="number" id="quantity">

    <label>People splitting the bill (1‚Äì3):</label>
    <select id="split">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>

    <label>Tip (%)</label>
    <select id="tip">
      <option value="0">0%</option>
      <option value="5">5%</option>
      <option value="10">10%</option>
      <option value="15">15%</option>
    </select>

    <button onclick="placeOrder()">Place Order</button>
  </div>
</body>
</html>
